<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar justify-start space-x-4">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">DocHub</h1>
    <div class="flex">
      <form>
        <input type="text" name="search" />
        <button mat-button type="submit">Ara</button>
      </form>
    </div>
  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      opened
    >
      <mat-nav-list>
        <div style="width: 300px">
          <mat-nav-list>
            <a mat-list-item routerLink="/" routerLinkActive="ture">Home</a>
            <a mat-list-item routerLink="/document" routerLinkActive="true"
              >Document</a
            >
            <a mat-list-item routerLink="/category" routerLinkActive="true"
              >Category</a
            >
            <a mat-list-item routerLink="/register" routerLinkActive="true"
              >Register</a
            >
            <a mat-list-item routerLink="/login" routerLinkActive="true"
              >Login</a
            >
            <app-membertool></app-membertool>
          </mat-nav-list>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
