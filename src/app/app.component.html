<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar justify-start space-x-4">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">DocHub</h1>
    <div class="flex">
      <div class="h-12">
        <form action="/documents/list">
          <mat-form-field>
            <input
              matInput
              (keyup)="updateSearch($event)"
              (blur)="updateSearch($event)"
              placeholder="arama"
              [(ngModel)]="searchModel"
              type="text"
              name="keyword"
            />
          </mat-form-field>
          <button mat-button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>
    </div>
    <button mat-button routerLink="/category" routerLinkActive="true"
    >
    <mat-icon>view_module</mat-icon>
    Dosya GruplarÄ±</button
  >
  <app-membertool></app-membertool>

  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      opened
    >
      <mat-nav-list>
        <div style="width: 300px">
          <mat-nav-list>
            <app-categoriestree></app-categoriestree>
          </mat-nav-list>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
