<div class="p-3">
  <h2 mat-dialog-title>
    {{ document && document.title !== "" ? document.title : "Yeni Doküman" }}
  </h2>
  <form [formGroup]="documentUpdateForm" (ngSubmit)="upsertDocument()">
    <mat-dialog-content>
      <mat-form-field class="full-row">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Doküman Başlığı"
        />
      </mat-form-field>
      <mat-form-field class="full-row">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          rows="3"
          placeholder="Doküman Notları"
        ></textarea>
      </mat-form-field>
      <mat-form-field class="full-row">
        <mat-label>Doküman Kategorisi</mat-label>
        <mat-select [formControl]="categories" multiple>
          <mat-option
            [value]="category.id"
            *ngFor="let category of categoryList"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="full-row">
        <mat-label>Yeni dosya</mat-label>
        <app-file-uploader
          (newFileUploadedEvent)="savedDocumentFilePath($event)"
        ></app-file-uploader>
        <input type="hidden" formControlName="id" />
      </div>
      <div class="full-row">
        <img class="object-cover w-200" src="https://localhost:5001/{{ document.filePath }}" />
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">İptal</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [mat-dialog-close]="document"
        cdkFocusInitial
      >
        Kaydet
      </button>
    </mat-dialog-actions>
  </form>
</div>
