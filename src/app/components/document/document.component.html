<div>
  <table mat-table [dataSource]="documentList" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>Buttons</th>
      <td mat-cell *matCellDef="let document">
        <a href="https://localhost:5001{{ document.filePath }}">İndir</a>
        <button (click)="selectDocument(document.id)">Düzenle</button>
        <button (click)="deleteDocument(document.id)">Sil</button>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let document">{{ document.title }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</div>
