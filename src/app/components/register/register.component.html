<div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" name="email" /></mat-form-field>
      
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password" name="password" /></mat-form-field>
      
    </div>
    <div>
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="text" formControlName="cpassword" name="cpassword" /></mat-form-field>
      
    </div>
    <button mat-flat-button type="submit">Register</button>
  </form>
</div>
