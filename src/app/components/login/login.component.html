<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <mat-form-field>
        <mat-label>E-posta</mat-label>
      <input matInput type="text" formControlName="email" name="email" />
    </mat-form-field>
    </div>
    <div>
  <mat-form-field>
    <mat-label>Parola</mat-label>
    <input matInput type="text" formControlName="password" name="password" /></mat-form-field>
    </div>
    
    <button mat-flat-button color="primary" type="submit">Login</button>
  </form>
</div>
